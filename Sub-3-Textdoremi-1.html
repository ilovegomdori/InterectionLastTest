    <style>
        @font-face {
            font-family: 'KoddiUDOnGothic-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: 'KoddiUDOnGothic-Regular', Arial, sans-serif; /* 폰트를 둥근모꼴로 변경 */
            overflow: hidden;
        }

        a {
            text-decoration: none;
        }
        a:link, a:visited, a:hover, a:active {
            color: inherit;
            text-decoration: none;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
        }

        ul {
            list-style: none;
        }
        .clear {
            clear: both;
        }
        #wrap {
            width: 100vw; /* 전체 화면을 4:3 비율로 설정 */
            height: 100vh;
            margin: auto; /* 가운데 정렬 */
            display: flex;
        }

        #main {
            display: flex;
            flex-direction: column; /* 세로 정렬로 변경 */
            justify-content: center;
            align-items: center;
            background-color: #ffde72;
            width: 100%;
            height: 100%;
        }

        #game_container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game_screen {
            position: relative;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: contain;
            /* border: 2px solid black; */
        }

        @keyframes blink-effect {
            70% {
            opacity: 0;
            }
        }


        #game_start_text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgb(47, 44, 44);
            font-size: 1.2rem;
            white-space: nowrap; /* 줄 바꿈을 막는 녀석 */

            animation: blink-effect 1.5s step-end infinite;

        }

        #inputContents {
            width: 650px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid black;
        }

        #inputText {
            width: 80%;
            height: 100%;
        }

        #inputBtn {
            width: 20%;
            height: 100%;
        }

        input, button {
            width: 100%;
            height: 100%;
            font-size: 1.2em;
            font-family: 'KoddiUDOnGothic-Regular', Arial, sans-serif; /* 폰트를 둥근모꼴로 변경 */
        }


        .falling-text {
            position: absolute;
            font-size: 20px;
            font-weight:normal;
            color: white;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            from {
                top: -50px;
                opacity: 1;
            }
            to {
                top: 100vh;
                opacity: 0;
            }
        }


        #textbox_container{
            margin-top: 30%;
        }

<body>

        <a href="Main-1.html"> &lt; 이전으로</a>

    <div id="wrap">
        <section id="main">
            <div id="game_container">
                    <div id="text_anime_container">
                        <!-- <h1 class="trail-text">폴</h1>
                        <h1 class="trail-text">로</h1>
                        <h1 class="trail-text">링</h1>

                        <h1 class="trail-text">나</h1>

                    </div>
                </div>

                <div id="textbox_container">
                    <div id="game_screen">
                        <p id="game_start_text">마법주문을 외워보자!</p>
                    </div>
                    <div id="inputContents">
                        <div id="inputText">
                            <input type="text" id="tajaText" style="width: 100%; height: 40px; font-size: 20px;" />
                        </div>
                        <div id="inputBtn">
                            <button id="tajaBtn" style="width: 100%; height: 45px; font-size: 20px;">ENTER</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script>
const textArray = ['폴', '로', '링', '퓨', '어', '링', '하', '나', '하', '나', '피'];
        const container = document.getElementById('text_anime_container');
        const segmentWidth = 100 / textArray.length; // 화면을 12등분

        function createFallingText(index) {
            const textElement = document.createElement('div');
            textElement.className = 'falling-text';
            textElement.innerText = textArray[index];

            // 해당 영역의 랜덤한 위치
            const minX = segmentWidth * index;
            const maxX = minX + segmentWidth;
            textElement.style.left = Math.random() * (maxX - minX) + minX + 'vw';

            // 랜덤한 애니메이션 속도
            textElement.style.animationDuration = Math.random() * 2 + 7 + 's';
            container.appendChild(textElement);

            // 애니메이션 끝난 후 삭제
            textElement.addEventListener('animationend', () => {
                textElement.remove();
            });
        }

        function startFallingTexts() {
            setInterval(() => {
                for (let i = 0; i < textArray.length; i++) {
                    createFallingText(i);
                }
            }, 2000); // 2초 간격으로 한 세트씩 생성
        }

        // 입력 처리 로직
        document.getElementById("tajaBtn").addEventListener("click", function () {
            handleInput();
        });

        document.getElementById("tajaText").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                handleInput();
            }
        });

        function handleInput() {
            var inputText = document.getElementById("tajaText").value;
            if (inputText === '폴로링 퓨어링 하나하나 피') {
                window.location.href = 'Sub-3-Textdoremi-2.html';
            } else if (inputText === '폴로링퓨어링하나하나피') {
                window.location.href = 'Sub-3-Textdoremi-2.html';
            } else {
                alert('잘못된 주문입니다! 다시 입력해주세요.');
            }
        }

        // 애니메이션 시작
        startFallingTexts();
    </script>
