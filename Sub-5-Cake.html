<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cake with Images</title>
    <style>
        @font-face {
            font-family: 'KoddiUDOnGothic-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'KoddiUDOnGothic-Regular', Arial, sans-serif;
        }

        a {
            text-decoration: none;
        }
        a:link, a:visited, a:hover, a:active {
            color: inherit;
            text-decoration: none;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
        }

        .cake {
            position: relative;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotateCake 10s infinite linear;
        }

        .top {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('img/top-image.png') no-repeat center/cover;
            border-radius: 50%;
            transform: translateY(-100px) translateX(-75px) rotateX(90deg);
        }

        .bottom {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('img/bottom-image.png') no-repeat center/cover;
            border-radius: 50%;
            transform: translateX(-75px) rotateX(-90deg);
        }

        .side {
            position: absolute;
            width: 54px;
            height: 100px;
            background: url('img/side-image.png') no-repeat;
            transform-origin: center;
        }

        /* 회전 애니메이션 */
        @keyframes rotateCake {
            0% {transform: rotateY(0deg)}
            100% {transform: rotateY(360deg) rotateX(30deg)}
        }

        @keyframes tiltCake {
            0% {transform: rotateY(0deg) rotateX(45deg)}
            100% {transform: rotateY(720deg) rotateX(45deg)}
        }

        @keyframes spinFastCake {
            0% {transform: rotateY(0deg)}
            100% {transform: rotateY(30deg) rotateX(360deg)}
        }

        @keyframes wobbleCake {
            0% {transform: rotateY(0deg)}
            100% {transform: rotateY(360deg) rotateX(30deg)}
        }

        .button_area {
            position: absolute;
            justify-content: center;
            align-items: center;
            top: 85%;
        }

        button {
            margin-top: 20px;
            border: none;
            border-radius: 20px;
            background-color: #fff7fb;
            box-shadow: inset 0px 0px 15px #debaff;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="Main-1.html"> &lt; 이전으로</a>
    </div>

    <div class="cake">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="side" style="transform: rotateY(0deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(30deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(60deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(90deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(120deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(150deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(180deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(210deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(240deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(270deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(300deg) translateZ(100px);"></div>
        <div class="side" style="transform: rotateY(330deg) translateZ(100px);"></div>
    </div>

    <div class="button_area">
        <button onclick="startAnimation('tiltCake')">1</button>
        <button onclick="startAnimation('spinFastCake')">2</button>
        <button onclick="startAnimation('wobbleCake')">3</button>
    </div>

    <script>
        function startAnimation(animationName) {
            const cake = document.querySelector('.cake');
            cake.style.animation = ''; // 기존 애니메이션 제거
            setTimeout(() => {
                cake.style.animation = `${animationName} 5s infinite`;
            }, 10); // 약간의 딜레이로 새로운 애니메이션 적용
        }
    </script>

</body>
</html>
