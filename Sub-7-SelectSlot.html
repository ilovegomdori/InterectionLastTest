    <style>
        @font-face {

        * {

        html, body {

            background-color: #222;

            overflow: hidden;

        body {
            /* font-family: Arial, sans-serif; */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;

        a {
            text-decoration: none;

        a:link, a:visited, a:hover, a:active {
            color: inherit;
            text-decoration: none;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;

        }


        .slot-container {
            display: flex;

            margin-bottom: 40px;
            position: relative;
        }

        .slot {
            display: flex;
            justify-content: space-between;
            width: 400px;
            overflow: hidden;
            border: 2px solid #000;
            padding-left: 10px;
            background-color: #fff;
        }
        
        .option {
            width: 60px;

            font-size: 2rem;
        }

        #arrow1 {
            font-size: 2rem;
            position: absolute;
            left: 0;
            top: 60px;
        }
        #arrow2 {
            font-size: 2rem;
            position: absolute;
            left: 0;
            top: 31px;
        }
        #arrow3 {
            font-size: 2rem;
            position: absolute;
            left: 0;
            top: 31px;
        }

        button {
            font-size: 1rem;
            background-color:#000;
            color: #fff;
            border: #000 2px;
        }
        button:hover {
            background-color: #ff769d;
        }

        #selectedImages {
            margin-top: 20px;
        }

        .selectedImage {
            display: inline-block;
            margin: 10px;
        }

        /* ÏñºÍµ¥ Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï */
        .face {
            margin-top: 14px;
            width: 100%;
            height: auto;        
            object-fit: contain;
        }

        /* Îàà Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï */
        .eyes {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* ÏûÖ Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï */
        .mouth {
            width: auto;
            height: 20px;
            object-fit: contain;
        }

        /* -------------------------------- Í∑∏Î¶ºÌåê ÌåùÏóÖÏ∞Ω */
        .outer-window {
            display: none; /* Ï≤òÏùåÏóêÎäî ÏïàÎ≥¥Ïù¥Í≤å */
            width: 400px;
            border: 3px solid #8a8a8a;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            background-color: #f0f0f0;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .title-bar {
            background-color: #dcdcdc;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #8a8a8a;
            cursor: move;
        }

        .title-bar span {
            font-weight: bold;
            font-size: 14px;
        }

        .close-btn {
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .inner-window {
            padding: 0;
            background-color: #fff;
            color: #333;
            font-size: 14px;
            position: relative;
        }

        canvas {
            border: 1px solid #8a8a8a;
        }

    </style>
</head>
<body>

    <div class="header">
        <a href="Main-1.html"> &lt; Ïù¥Ï†ÑÏúºÎ°ú</a>
    </div>


    <h1>ÎÇòÎßåÏùò Ï∫êÎ¶≠ÌÑ∞ ÎßåÎì§Í∏∞üçÄ</h1>
    <div class="slot-container">
        <div class="slot" id="slot1">
            <div class="option"><img class="face" src="image/ÏñºÍµ¥1.png"></div>
            <div class="option"><img class="face" src="image/ÏñºÍµ¥2.png"></div>
            <div class="option"><img class="face" src="image/ÏñºÍµ¥3.png"></div>
            <div class="option"><img class="face" src="image/ÏñºÍµ¥4.png"></div>
            <div class="option"><img class="face" src="image/ÏñºÍµ¥5.png"></div>
            <button id="stopButton1">‚úî</button>
        </div>
        <div class="arrow" id="arrow1">‚¨Ü</div>
    </div>

    <div class="slot-container">
        <div class="slot" id="slot2">
            <div class="option"><img class="eyes" src="image/Îàà1.png"></div>
            <div class="option"><img class="eyes" src="image/Îàà2.png"></div>
            <div class="option"><img class="eyes" src="image/Îàà3.png"></div>
            <div class="option"><img class="eyes" src="image/Îàà4.png"></div>
            <div class="option"><img class="eyes" src="image/Îàà5.png"></div>
            <button id="stopButton2">‚úî</button>
        </div>
        <div class="arrow" id="arrow2">‚¨Ü</div>
    </div>

    <div class="slot-container">
        <div class="slot" id="slot3">
            <div class="option"><img class="mouth" src="image/ÏûÖ1.png"></div>
            <div class="option"><img class="mouth" src="image/ÏûÖ2.png"></div>
            <div class="option"><img class="mouth" src="image/ÏûÖ3.png"></div>
            <div class="option"><img class="mouth" src="image/ÏûÖ4.png"></div>
            <div class="option"><img class="mouth" src="image/ÏûÖ5.png"></div>
            <button id="stopButton3">‚úî</button>
        </div>
        <div class="arrow" id="arrow3">‚¨Ü</div>
    </div>

    <div id="selectedImages">
        <p>ÏÑ†ÌÉùÎêú Ïù¥ÎØ∏ÏßÄ:</p>
    </div>

    <!-- Í∑∏Î¶ºÌåê ÌåùÏóÖÏ∞Ω -->
    <div class="outer-window" id="popup-window">
        <div class="title-bar" id="title-bar">
            <span>Ïù¥ÎØ∏ÏßÄÎ•º Ï°∞Ìï©ÌïòÏó¨ Í∑∏Î†§Î≥¥ÏÑ∏Ïöî‚ù§Ô∏è</span>
            <button class="close-btn" id="close-btn">X</button>
        </div>
        <div class="inner-window">
            <canvas id="canvas" width="400" height="300"></canvas>
        </div>
    </div>

    <script>
        // ÌåùÏóÖÏ∞ΩÏùò ÌÉÄÏù¥ÌãÄ Î∞îÎ•º ÎìúÎûòÍ∑∏Ìï¥ÏÑú Ï∞ΩÏùÑ ÏõÄÏßÅÏù¥Îäî Í∏∞Îä•
        const titleBar = document.getElementById("title-bar");
        const dragWindow = document.getElementById("popup-window");
    
        // ÌÉÄÏù¥ÌãÄ Î∞îÎ•º ÌÅ¥Î¶≠Ìïú ÏÉÅÌÉúÏóêÏÑú ÎßàÏö∞Ïä§Î•º ÏõÄÏßÅÏùº Îïå
        titleBar.onmousedown = function (e) {
            const offsetX = e.clientX - dragWindow.offsetLeft; // ÎßàÏö∞Ïä§ÏôÄ ÌåùÏóÖÏ∞ΩÏùò XÏ∂ï Ï∞®Ïù¥ Í≥ÑÏÇ∞
            const offsetY = e.clientY - dragWindow.offsetTop; // ÎßàÏö∞Ïä§ÏôÄ ÌåùÏóÖÏ∞ΩÏùò YÏ∂ï Ï∞®Ïù¥ Í≥ÑÏÇ∞
    
            // ÎßàÏö∞Ïä§Î•º ÏõÄÏßÅÏùº Îïå Ï∞ΩÏùò ÏúÑÏπòÎ•º ÎßàÏö∞Ïä§ Ï¢åÌëúÏóê ÎßûÏ∂∞ÏÑú Ïù¥Îèô
            document.onmousemove = function (e) {
                dragWindow.style.left = e.clientX - offsetX + 'px'; // ÌåùÏóÖÏ∞Ω XÏ∂ï Ïù¥Îèô
                dragWindow.style.top = e.clientY - offsetY + 'px'; // ÌåùÏóÖÏ∞Ω YÏ∂ï Ïù¥Îèô
            };
    
            // ÎßàÏö∞Ïä§Î•º ÎñºÎ©¥ Ïù¥Îèô Î©àÏ∂§
            document.onmouseup = function () {
                document.onmousemove = null; // Ïù¥Îèô Ï§ëÏßÄ
            };
        };


        // Í∑∏Î¶ºÌåê Í∏∞Îä• (Ïù¥Ìï¥Ìè¨Í∏∞...)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', () => {
            isDrawing = true;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'black';

                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.beginPath();
        });

    

        // * Ïä¨Î°Ø Î≤ÑÌäº ÌÅ¥Î¶≠ Ïπ¥Ïö¥Ìä∏ Î∞è ÌåùÏóÖÏ∞Ω Í∏∞Îä•
        let clickCount = 0; // Î≤ÑÌäº ÌÅ¥Î¶≠ ÌöüÏàòÎ•º Ï†ÄÏû•ÌïòÎäî Î≥ÄÏàò
    
        // Ïä¨Î°Ø Í∏∞Îä•ÏùÑ Ï¥àÍ∏∞Ìôî
        function initSlot(slotId, arrowId, buttonId) {
            let slot = document.getElementById(slotId);
            let options = slot.querySelectorAll('.option');
            let arrow = document.getElementById(arrowId);
            let button = document.getElementById(buttonId);
    
            let currentPosition = 0; // ÌôîÏÇ¥ÌëúÏùò ÌòÑÏû¨ ÏúÑÏπò
            let moveInterval; // ÌôîÏÇ¥ÌëúÍ∞Ä ÏõÄÏßÅÏù¥Îäî Í∞ÑÍ≤©
            let direction = 1; // ÌôîÏÇ¥ÌëúÏùò Ïù¥Îèô Î∞©Ìñ• (Ïò§Î•∏Ï™Ω=1, ÏôºÏ™Ω=-1)
            let optionWidth = 90; // Í∞Å ÏòµÏÖò Ïù¥ÎØ∏ÏßÄÎì§Ïùò ÎÑàÎπÑ
    
            // ÌôîÏÇ¥ÌëúÎ•º Ï¢åÏö∞Î°ú ÏõÄÏßÅÏù¥Í≤å ÌïòÎäî Ìï®Ïàò
            function moveArrow() {
                // ÏùºÏ†ï Í∞ÑÍ≤©ÏúºÎ°ú ÌôîÏÇ¥ÌëúÎ•º ÏõÄÏßÅÏù¥Í≤å Ìï®
                moveInterval = setInterval(function () {

                    currentPosition += 2 * direction; // ÌôîÏÇ¥ÌëúÏùò ÏúÑÏπò Ïù¥Îèô

                    // ÌôîÏÇ¥ÌëúÍ∞Ä Î≤îÏúÑÎ•º Î≤óÏñ¥ÎÇòÎ©¥ Ïù¥Îèô Î∞©Ìñ•ÏùÑ Î∞òÎåÄÎ°ú Î∞îÍøà
                    if (currentPosition >= (options.length - 1) * optionWidth || currentPosition <= 0) {
                        direction *= -1; // Ïù¥Îèô Î∞©Ìñ•ÏùÑ Î∞òÎåÄÎ°ú Î∞îÍøà
                    }
                    // ÌôîÏÇ¥ÌëúÏùò ÏúÑÏπòÎ•º Ïä§ÌÉÄÏùºÎ°ú Ï†ÅÏö©
                    arrow.style.left = currentPosition + 'px';
                }, 10); // 10Î∞ÄÎ¶¨Ï¥àÎßàÎã§ Ïã§Ìñâ
            }
    
            // Ï†ïÏßÄ Î≤ÑÌäºÏùÑ ÎàåÎ†ÄÏùÑ Îïå,
            button.addEventListener('click', function () {
                clearInterval(moveInterval); // ÌôîÏÇ¥Ìëú Ïù¥Îèô Î©àÏ∂§
                let selectedIndex = Math.round(currentPosition / optionWidth); // ÌôîÏÇ¥Ìëú ÏúÑÏπòÏóê Îî∞Î•∏ ÏòµÏÖò ÏÑ†ÌÉù
                let selectedImage = options[selectedIndex].querySelector('img').src; // ÏÑ†ÌÉùÎêú Ïù¥ÎØ∏ÏßÄÏùò Í≤ΩÎ°ú
    
                // ÏÑ†ÌÉùÎêú Ïù¥ÎØ∏ÏßÄÎ•º ÏïÑÎûòÏóê ÌëúÏãú
                let selectedImagesDiv = document.getElementById('selectedImages'); // ÏÑ†ÌÉùÎêú Ïù¥ÎØ∏ÏßÄÎì§ÏùÑ ÌëúÏãúÌï† ÏòÅÏó≠
                let imgElement = document.createElement('img'); // ÏÉàÎ°úÏö¥ img ÎßåÎì¨
                imgElement.src = selectedImage; // ÏÑ†ÌÉùÎêú Ïù¥ÎØ∏ÏßÄÏùò Í≤ΩÎ°úÎ•º ÏÑ§Ï†ï
                imgElement.className = 'selectedImage'; // ÏÑ†ÌÉùÎêú Ïù¥ÎØ∏ÏßÄÏùò ÌÅ¥ÎûòÏä§ ÏÑ§Ï†ï
                selectedImagesDiv.appendChild(imgElement); // ÏÑ†ÌÉùÎêú Ïù¥ÎØ∏ÏßÄÎ•º ÌôîÎ©¥Ïóê Ï∂îÍ∞Ä
    
                clickCount++; // ÌÅ¥Î¶≠ ÌöüÏàò Ï¶ùÍ∞Ä ÏãúÌÇ¥

                // ÌÅ¥Î¶≠ ÌöüÏàòÍ∞Ä 3 (= Î™®Îì† Ïä¨Î°ØÏùò ÌôîÏÇ¥ÌëúÎ•º Ï§ëÏßÄÏãúÌÇ§Î©¥) Í∑∏Î¶ºÏ∞Ω ÌåùÏóÖ
                if (clickCount === 3) {
                    document.getElementById('popup-window').style.display = 'block'; // ÌåùÏóÖÏ∞Ω Î≥¥Ïù¥Í∏∞
                }
            });
    
            moveArrow(); // ÌéòÏù¥ÏßÄÍ∞Ä Î°úÎìúÎêòÎ©¥ ÌôîÏÇ¥ÌëúÍ∞Ä ÏûêÎèôÏúºÎ°ú ÏõÄÏßÅÏù¥Í∏∞ ÏãúÏûë
        }
    
        // ÌåùÏóÖÏ∞Ω Îã´Í∏∞
        document.getElementById('close-btn').addEventListener('click', function () {
            document.getElementById('popup-window').style.display = 'none'; // ÌåùÏóÖÏ∞Ω Ïà®Í∏∞Í∏∞
        });
    
        // ÏÑ∏ Í∞úÏùò Ïä¨Î°ØÏùÑ Í∞ÅÍ∞Å Ï¥àÍ∏∞Ìôî
        initSlot('slot1', 'arrow1', 'stopButton1'); // Ï≤´ Î≤àÏß∏ Ïä¨Î°Ø
        initSlot('slot2', 'arrow2', 'stopButton2'); // Îëê Î≤àÏß∏ Ïä¨Î°Ø
        initSlot('slot3', 'arrow3', 'stopButton3'); // ÏÑ∏ Î≤àÏß∏ Ïä¨Î°Ø
    </script>
    
</body>
</html>
