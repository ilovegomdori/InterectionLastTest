    <script>
const iceGroups = document.querySelectorAll('.ice-group');
const glassArea = document.getElementById('glass_area');

// Get the bounding box of the glass area
const glassBox = glassArea.getBoundingClientRect();

iceGroups.forEach(ice => {
    // Initialize position
    ice.style.position = 'absolute';
    ice.style.transition = 'transform 0.3s ease-out'; // Smoother movement

    ice.addEventListener('mousemove', (e) => {
        const iceBox = ice.getBoundingClientRect();
        const dx = e.clientX - (iceBox.left + iceBox.width / 2);
        const dy = e.clientY - (iceBox.top + iceBox.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 50) {
            const offsetX = (dx / distance) * 2; // Smaller displacement
            const offsetY = (dy / distance) * 2;

            let newX = iceBox.left + offsetX;
            let newY = iceBox.top + offsetY;

            // Constrain movement within the glass area
            newX = Math.max(glassBox.left, Math.min(newX, glassBox.right - iceBox.width));
            newY = Math.max(glassBox.top, Math.min(newY, glassBox.bottom - iceBox.height));

            // Random rotation
            const randomRotation = Math.random() * 10 - 5;

            // Apply transformation
            ice.style.transform = `translate(${newX - iceBox.left}px, ${newY - iceBox.top}px) rotate(${randomRotation}deg)`;
        }
    });
});



    </script>
